<html>
<head>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>MusicMatch</title>
</head>
<body class="bg">
<div class="container">
    <h1 class="welcome text-center">Welcome to MusicMatch!</h1>
    <div class="card card-container">
        <h2 class='artist_title text-center'>Enter Three Artists</h2>
        <hr>
        <form class="artist_form">
            <input type="text" id="firstGenre" class="artist_box" placeholder="e.g. Rock, Hip Hop" required autofocus>
            <input type="text" id="secondGenre" class="artist_box" required>
            <input type="text" id="thirdGenre" class="artist_box"  required>
            <button class="btn btn-lg btn-primary" type="button" onclick="getArtists()">Create Playlist</button>
        </form>
    </div>
</div>
</body>
</html>
